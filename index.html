<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce Moder</title>
    <link rel="stylesheet" href="./assert/css/index.css" />
  </head>

  <body style="display: flex; align-items: center; flex-direction: column; width:30rem; padding: 1em;">
    
   <div style="display: flex;justify-content:space-between;align-items: center; width: 100%; margin: 20px 0;"><img src="./assert/svg/log.svg" alt="" width="200"> 
   </div>
    <div class="container">
      <div class="checkbox-wrapper-16">
        <label class="checkbox-wrapper">
          <input type="radio" name="mode" value="light" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon">
              <img
                src="./assert/svg/light_preview.svg"
                alt="Light Preview"
                class="mode_box_img"
              />
            </span>
            <span class="checkbox-label">Light</span>
          </span>
        </label>
      </div>
      <div class="checkbox-wrapper-16">
        <label class="checkbox-wrapper">
          <input type="radio" name="mode" value="dark"  class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon">
              <img
                src="./assert/svg/dark_preview.svg"
                alt="Light Preview"
                class="mode_box_img"
              />
            </span>
            <span class="checkbox-label">Dark</span>
          </span>
        </label>
      </div>
      <div class="checkbox-wrapper-16">
        <label class="checkbox-wrapper">
          <input type="radio" name="mode" value="grey"  class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon">
              <img
                src="./assert/svg/grey_preview.svg"
                alt="Light Preview"
                class="mode_box_img"
              />
            </span>
            <span class="checkbox-label">Grey</span>
          </span>
        </label>
      </div>
    </div>
    <script src="./assert/js/index.js"></script>
  </body>
</html>
